<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Kanban Board</h1>

        <form id="taskForm">
            <label for="taskInput">Task</label>
            <input id="taskInput" placeholder="Enter task..." required />
            <button type="submit">Add</button>
        </form>
        <button id="resetBtn">Reset Board</button>


        <div class="board">
            <div class="list" id="todo">
                <h2>To Do</h2>
            </div>

            <div class="list" id="inprogress">
                <h2>In Progress</h2>
            </div>

            <div class="list" id="done">
                <h2>Done</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
